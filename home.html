<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>trusted trader</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .word {
        position: absolute;
        top: -50px;
        color: #00ffcc;
        font-size: 24px;
        animation: fall linear forwards;
        white-space: nowrap;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>
<body>

<script>
    const kata = "KESIT AYOYOOOOOOOOOOOOO"; // ðŸ‘ˆ ganti kata di sini

    function buatHujan() {
        const span = document.createElement("span");
        span.className = "word";
        span.innerText = kata;

        span.style.left = Math.random() * window.innerWidth + "px";
        span.style.animationDuration = (2 + Math.random() * 3) + "s";
        span.style.fontSize = (16 + Math.random() * 24) + "px";

        document.body.appendChild(span);

        setTimeout(() => {
            span.remove();
        }, 5000);
    }

    setInterval(buatHujan, 150);
</script>

</body>
</html>
